<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="purple">
    <form>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name"><br />
        </div>

        <div>
            <label for="mail">Email:</label>
            <input type="text" id="mail"><br />
        </div>
    
        <div>
            <label for="password">Password:</label>
            <input type="text" id="password"><br />
        </div>

        <div>
            <label for="pnumber">Phone Number:</label>
            <input type="text" id="pnumber"><br />
        </div>

        
            <label for="gender">
            Gender
            <input type="radio" name="gender" id="male">
                Male:
                <label for="male"></label>
            <input type="radio" name="gender" id="female">
                Female:
                <label for="female"></label>
            <input type="radio" name="gender" id="other">
                Other:
                <label for="other"></label>
        </label><br />
    
        <label for="language">
            Language
            <select id="language" name="language" value="1">
                <option value="selectlanguage" disabled>select language</option>
                <option value="korean">Korean</option>
                <option value="english">English</option>
                <option value="french">French</option>
            </select>
        </label><br />
    
        <label for="zipcode">Zip Code:</label>
        <input type="text" id="zipcode"><br />
    
        <label for="about">
            About:
            <textarea name="comments" id="comments" placeholder="write about yourself...">
            </textarea><br />
        </label>
        <input type="register">Register</input>
    </form>
</body>
</html>
